<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	ul li{
	float: left;
	list-style: none;
	background: #000;
	color:#F8F0F1;
	width: 80px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	}	
</style>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(document).ready(function(){
		$("ul li").mouseover(function(){
		$(this).css({background:'red',cursor:'pointer'});
	});
		$("ul li").mouseout(function(){
		$(this).css('background','#000');
	});
			
	});
	

</script>
</head>

<body>
<ul>
	<li>首页</li>
	<li>家用电器</li>
	<li>手机数码</li>
	<li>日用百货</li>
	<li>书籍</li>
	<li>帮助中心</li>
	<li>免费开店</li>
	<li>全球咨询</li>
</ul>
</body>
</html>
