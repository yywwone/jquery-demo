<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>Image Replacement_站酷（ZCOOL）_www.zcool.com.cn</title>

<style type="text/css">
body {
	margin: 20px auto;
	padding: 0;
	width: 580px;
	font: 75%/120% Arial, Helvetica, sans-serif;
}
h2 {
	font: bold 190%/100% Arial, Helvetica, sans-serif;
	margin: 0 0 .2em;
}
h2 em {
	font: normal 80%/100% Arial, Helvetica, sans-serif;
	color: #999999;
}
#largeImg {
	border: solid 1px #ccc;
	width: 550px;
	height: 400px;
	padding: 5px;
}
.thumbs img {
	border: solid 1px #ccc;
	width: 100px;
	height: 100px;
	padding: 4px;
}
.thumbs img:hover {
	border-color: #FF9900;
}
.alpha{
	 filter:alpha(Opacity=20);
	 -moz-opacity:0.2;
	 opacity:0.2;
}
</style>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(function(){
		$(".thumbs a").addClass("alpha");
		$(".thumbs a:eq(0)").removeClass("alpha");
		//给prev按钮添加上一张图片功能
		$(".thumbs a").mouseover(function(){
			$("#largeImg").attr("src",$(this).attr("rel"));
			$(this).removeClass("alpha").siblings().addClass("alpha");
			 var i=$(this).attr("title");
			$("h2 span").html("("+i+")")
		})
	})
</script>

</head>

<body>

<h2>图片切换<span>(Image 1)</span></h2>

<p><img id="largeImg" src="images/img2-lg.jpg" alt="Large image" /></p>

<p class="thumbs">
	<a rel="images/img2-lg.jpg" title="Image 1" href="#"><img src="images/img2-thumb.jpg" /></a>
    <a rel="images/img3-lg.jpg" title="Image 2" href="#"><img src="images/img3-thumb.jpg" /></a>
    <a rel="images/img4-lg.jpg" title="Image 3" href="#"><img src="images/img4-thumb.jpg" /></a>
    <a rel="images/img5-lg.jpg" title="Image 4" href="#"><img src="images/img5-thumb.jpg" /></a>
    <a rel="images/img6-lg.jpg" title="Image 5" href="#"><img src="images/img6-thumb.jpg" /></a>
</p>
<br />
</body>
</html>
