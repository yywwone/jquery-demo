<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery图片横向左右滚动效果(轮播模拟点击)</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="a_JQ/jquery-1.8.3.min.js"></script>
<script src="7-5.js"></script>

</head>
<body>
<center>
  <h1 class="tit-h1">JQuery实现图片横向移动效果</h1> 
  <div class="v_show">
      <div class="v_caption">
          <h2 class="cartoon">卡通动漫</h2>
          <div class="highlight_tip">
              <span class="current">1</span><span>2</span><span>3</span><span>4</span>
          </div>
          <div class="change_btn">
              <span class="prev">上一页</span>
              <span class="next">下一页</span>
          </div>
          <p><a href="#">更多>></a></p>
      </div>
      <div class="v_content">
          <div  class="v_content_list">
              <ul>
                  <li><a href="#"><img src="img/01.jpg"/></a></li>
                  <li><a href="#"><img src="img/01.jpg"/></a></li>
                  <li><a href="#"><img src="img/01.jpg" /></a></li>
                  <li><a href="#"><img src="img/01.jpg" /></a></li>
                  <li><a href="#"><img src="img/02.jpg" /></a></li>
                  <li><a href="#"><img src="img/02.jpg" /></a></li>
                  <li><a href="#"><img src="img/02.jpg"/></a></li>
                  <li><a href="#"><img src="img/02.jpg"/></a></li>
                  <li><a href="#"><img src="img/03.jpg"/></a></li>
                  <li><a href="#"><img src="img/03.jpg"/></a></li>
                  <li><a href="#"><img src="img/03.jpg" /></a></li>
                  <li><a href="#"><img src="img/03.jpg" /></a></li>
                  <li><a href="#"><img src="img/04.jpg"/></a></li>
                  <li><a href="#"><img src="img/04.jpg" /></a></li>
                  <li><a href="#"><img src="img/04.jpg"/></a></li>
                  <li><a href="#"><img src="img/04.jpg" /></a></li>
               </ul>
          </div>
      </div>
  </div>
</center>
</body> 
</html>
