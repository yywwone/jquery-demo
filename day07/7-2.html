<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width: 100px;height: 100px;position: absolute;left: 0;top: 50px;background: red;}	
</style>
<script src="a_JQ/jquery-1.8.3.min.js"></script>
<script>
	$(document).ready(function(){
		$("#begin").click(function(){
			for(var i=0;i<5;i++)
				{
					$("div").animate({
						left:'550px',
						opacity:'0.5',
						height:'250px',
						width:'250px'
					},3000).animate({
						left:'0',
						opacity:'1',
						height:'100px',
						width:'100px'
					},3000);
				}
		})
		//停止当前动画，跳入下一个动画
		$("#stop").click(function(){
			$("div").stop();
		})
		//停止当前动画，跳到当前动画终点，进入下一个动画
		$("#stop1").click(function(){
			$("div").stop(false,true);
		})
		//停止所有动画，保持当前状态，瞬间停止
		$("#stop2").click(function(){
			$("div").stop(true,false);
		})
		//停止所有动画，跳到当前动画终点
		$("#stop3").click(function(){
			$("div").stop(true,true);
		})		
	})
</script>
</head>

<body>
<button id="begin">开始动画</button>
<button id="stop">停止当前动画，跳入下一个动画</button>
<button id="stop1">停止当前动画，跳到当前动画终点，进入下一个动画</button>
<button id="stop2">停止所有动画，保持当前状态，瞬间停止</button>
<button id="stop3">停止所有动画，跳到当前动画终点</button>
<div></div>
</body>
</html>
