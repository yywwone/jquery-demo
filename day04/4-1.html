<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>评论字数提示</title>
<style>
	.textColor{
		color: #c00;
	}	
	.input{
		height: 60px;width: 400px;
	}
</style>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	$(function(){
		var text=$("#edit_myfrom textarea").val();
		var counter=text.length;
		$(document).keyup(function(){
			var text=$("#edit_myfrom textarea").val();
			var counter=text.length;
			if(counter>100)
				{	setTimeout(
					('$("#numtj").html('<span class="textColor">对不起，输入的字符超长了！</span>'))',3000
				
				)
					
					$("#edit_myfrom textarea").val(text.substring(0,100));
				}
			else
			{
				$("#numtj").html('你还可以输入<span class="textColor">'+(100-counter)+'</span>个字符。');
				//$("#numtj span").text(100-counter);
				}
				
		});
	});
</script>
</head>

<body>
<div id="edit_myfrom">
	<form action="" method="post">
		<p id="numtj">你还可以输入<span class="textColor">100</span>个字符。</p>
		<p><label><textarea name="" cols="" rows="" maxlength="110" class="input"></textarea></label></p>
	</form>
	
</div>
</body>
</html>
