<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片透明调节</title>
<script src="js/jquery-1.11.1.min.js"></script>
<script>
	const OUT_OPACITY=0.4;
	const OVER_OPACITY=1.0;
		$(function(){
			$("div#miniGallery img").css("opacity",OUT_OPACITY)
			.hover(
				function(){
					$(this).css({opacity:OVER_OPACITY});
				},
				function(){
					$(this).css({opacity:OUT_OPACITY});
				}
			)
		})
</script>
</head>

<body>
<div id="miniGallery">
	
	<img src="images/image1.jpg" width="200">
	<img src="images/image2.jpg" width="200">
	<img src="images/image3.jpg" width="200">
</div>
</body>
</html>
